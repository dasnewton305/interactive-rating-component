<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <div class="rating-card">
    <img class="icon" src="images/icon-star.svg" alt="star icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating-buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>
    <button id="button-submit">Submit</button>
  </div>



  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you invisible">
    <img class="thank-you-image" src="images/illustration-thank-you.svg" alt="">
    <p class="thank-you-rating">You selected <span>0</span> out of 5</p>

    <h1>Thank you!</h1>

    <p class="thank-you-appreciation">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>


  <!-- Thank you state end -->
  <script src="main.js"></script>
</body>

</html>
